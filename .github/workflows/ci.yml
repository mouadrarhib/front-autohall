name: Frontend CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (non-blocking during rollout)
        shell: bash
        run: |
          if npm run | grep -q " lint"; then
            npm run lint || echo "::warning file=package.json,line=9::Lint failed. Keeping CI green during progressive rollout."
          else
            echo "::notice::No lint script found."
          fi

      - name: Build app
        env:
          VITE_API_BASE_URL: http://localhost:3000
        run: npm run build

      - name: Build Docker image
        run: docker build --tag autohall-frontend:ci .
